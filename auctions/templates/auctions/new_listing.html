{% extends "auctions/layout.html" %}

{% block body %}

<div class="container border shadow">
    <div class="sub-title text-center">Create Listing</div>
    <div class="row border justify-content-center">

        <div class="border col-9">
            <form action="" , method="POST" class="border">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_title">{{ form.title.label }}:</label>
                    {{ form.title }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_description">{{ form.description.label }}:</label>
                    {{ form.description }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_category">{{ form.category.label }}:</label>
                    {{ form.category }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_starting_bid">{{ form.starting_bid.label }}:</label>
                    {{ form.starting_bid }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_image_url">{{ form.image_url.label }}:</label>
                    {{ form.image_url }}
                </div>
                <button type="submit" class="btn btn-primary btn-new-blue" aria-label="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
